<!DOCTYPE html>
<html>
<head>
    <title>Rango - Add Page</title>
</head>
    <body>
    {% if category %}
        <h1>Add Page to {{category.name}}</h1>
        <div>
            <form id="page_form", method="post", action="{% url 'rango:add_page' category.slug %}">
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
                {% for field in form.visible_fields %}
                    {{field.errors}}
                    {{field.help_text}}
                    {{field}}
                {% endfor %}
                <input type="submit" name="submit" value="Create Page" />
            </form>
        </div>
    {% else %}
        <strong>Category doesn't exist</strong>
    {% endif %}
    </body>
</html>
